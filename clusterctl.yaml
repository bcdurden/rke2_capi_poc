## -- Controller settings -- ##
# VSPHERE_USERNAME: "vi-admin@vsphere.local"                    # The username used to access the remote vSphere endpoint
# VSPHERE_PASSWORD: "admin!23"                                  # The password used to access the remote vSphere endpoint

## -- Required workload cluster default settings -- ##
VSPHERE_SERVER: "10.0.0.5"                                    # The vCenter server IP or FQDN
VSPHERE_DATACENTER: "Datacenter"                         # The vSphere datacenter to deploy the management cluster on
VSPHERE_DATASTORE: "datastore1"                         # The vSphere datastore to deploy the management cluster on
VSPHERE_NETWORK: "rgs-network"                                 # The VM network to deploy the management cluster on
VSPHERE_RESOURCE_POOL: "*/Resources"                          # The vSphere resource pool for your VMs
VSPHERE_FOLDER: "ranchermcm"                                          # The VM folder for your VMs. Set to "" to use the root vSphere folder
VSPHERE_TEMPLATE: "ubuntu_20.04"                  # The VM template to use for your management cluster.
CONTROL_PLANE_ENDPOINT_IP: "10.1.1.3"                    # the IP that kube-vip is going to use as a control plane endpoint
VIP_NETWORK_INTERFACE: "eth0"                               # The interface that kube-vip should apply the IP to. Omit to tell kube-vip to autodetect the interface.
VSPHERE_TLS_THUMBPRINT: "E5:37:21:57:B9:D4:A5:6A:F7:64:ED:57:2B:60:69:A1:BC:1D:18:82"                                 # sha1 thumbprint of the vcenter certificate: openssl x509 -sha1 -fingerprint -in ca.crt -noout
EXP_CLUSTER_RESOURCE_SET: "true"                              # This enables the ClusterResourceSet feature that we are using to deploy CSI
VSPHERE_SSH_AUTHORIZED_KEY: "ssh-rsa  briandurden@Brians-Air.homenetwork"              # The public ssh authorized key on all machines in this cluster.
                                                              #  Set to "" if you don't want to enable SSH, or are using another solution.
VSPHERE_STORAGE_POLICY: ""                                    # This is the vSphere storage policy. Set it to "" if you don't want to use a storage policy.
"CPI_IMAGE_K8S_VERSION": "v1.25.0"                            # The version of the vSphere CPI image to be used by the CPI workloads
                                                              #  Keep this close to the minimum Kubernetes version of the cluster being created.

TOKEN_VALUE: mysharedtoken

NAMESPACE: default

providers:
- name: "rke2"
  url: "https://github.com/rancher-sandbox/cluster-api-provider-rke2/releases/v0.1.1/bootstrap-components.yaml"
  type: "BootstrapProvider"
- name: "rke2"
  url: "https://github.com/rancher-sandbox/cluster-api-provider-rke2/releases/v0.1.1/control-plane-components.yaml"
  type: "ControlPlaneProvider"